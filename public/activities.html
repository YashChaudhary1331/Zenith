</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="./images/logo.png" alt="Zenith Logo" class="logo">
            </div>
            <nav class="sidebar-nav">
                <a href="./index.html" class="nav-link ">Dashboard</a>
                <a href="myClassRoom.html" class="nav-link">My Classroom</a>

                <a href="report-designer.html" class="nav-link">Report Designer</a>
            </nav>
        </aside>

        <main class="main-content">
    <header class="main-header">
        <h1>Classroom Activities</h1>
        <button id="theme-toggle-btn" class="theme-toggle">ðŸŒ™</button>
    </header>

    <div class="class-selector-container">
        <label for="activities-class-select">Select a Classroom to View Activities</label>
        <select id="activities-class-select"></select>
    </div>

    <div class="assignment-creator" id="activity-creator" style="display: none;">
        <h3>Post a New Activity</h3>
        <form id="activity-form">
            <div class="form-group">
                <label for="activity-title">Activity Title</label>
                <input type="text" id="activity-title" required>
            </div>
            <div class="form-group">
                <label for="activity-description">Description</label>
                <textarea id="activity-description" rows="3"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="activity-date">Date</label>
                    <input type="date" id="activity-date" required>
                </div>
                <div class="form-group">
                    <label for="activity-image">Upload Image</label>
                    <input type="file" id="activity-image" accept="image/*" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Post Activity</button>
        </form>
    </div>

    <hr class="section-divider">

    <h2 class="activity-class">Activity Feed</h2>
    <div id="activity-list">
        </div>
</main>
    </div>
    <script src="theme.js"></script>
    <script src="activities.js"></script> </body>
</html>
