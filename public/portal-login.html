<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Portal Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page-body">

    <div class="login-container">
        <img src="./images/logo.png" alt="Zenith Logo" class="login-logo">
        <h2>Portal Access</h2>
        <p class="login-subtitle">Enter the access code provided by your teacher.</p>
        <form id="portal-login-form">
            <div class="form-group">
                <label for="access-code">Access Code</label>
                <input type="text" id="access-code" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary login-btn">Login</button>
            <p id="login-error-message" class="error-text"></p>
        </form>
    </div>
    <script src="theme.js"></script>
    <script src="portal-login.js"></script>
</body>

</html>
